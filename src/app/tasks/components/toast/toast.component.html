<div class="show  toast-container position-fixed bottom-0 end-0 p-3 rounded" role="alert" aria-live="assertive" aria-atomic="true" [ngClass]="{'bg-warning': typeError === 'warning', 'bg-danger': typeError === 'error', 'bg-success': typeError === 'success'}">
  <div class="toast-body text-white">
    {{message}}
  </div>
</div>
